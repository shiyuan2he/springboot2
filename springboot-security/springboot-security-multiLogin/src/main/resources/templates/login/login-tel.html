<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>自定义的手机号登陆</title>
</head>
<body>
<form th:action="@{/loginTel}" method="post" name="f">
    <div><label> 手机号 : <input type="text" name="tel" value="admin"/> </label></div>
    <div><label> 验证码 : <input type="password" name="code" value="123"/> </label></div>
    <div><input type="submit" value="登录"/></div>
</form>
</body>
</html>
